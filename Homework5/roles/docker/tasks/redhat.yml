- name: Install required pack
  yum:
    name: "{{item}}"
    state: latest
  with_items:
                 - yum-utils
                 - device-mapper-persistent-data
                 - lvm2
                 - python3-pip

- name: Add Docker repo
  get_url:
    url: https://download.docker.com/linux/centos/docker-ce.repo
    dest: /etc/yum.repos.d/docer-ce.repo
  become: yes

- name: Enable Docker Edge repo
  ini_file:
    dest: /etc/yum.repos.d/docer-ce.repo
    section: 'docker-ce-edge'
    option: enabled
    value: 0
  become: yes


- name: Install Docker
  package:
    name: docker-ce
    state: latest
  become: yes
  notify: 
        - Restart Docker

- name: Start Docker service
  service:
    name: docker
    state: started
    enabled: yes
  become: yes

- name : install docker-py
  pip: 
        name: docker-py
                
- name: docker ngnix install
  docker_container:
     name: nginx
     image: nginx
     ports:
            - "80:80"
     volumes:
            - "/var/www/ngnix:/etc/ngnix:rw"  
